<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            position: relative;
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h3 {
            color: #fff;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        p{color: #fff;
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;}

        .feedback-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #564ec1;
        }

        .thank-you {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay muted loop>
        <source src="vivo.video.mp4" type="video/mp4">
        <!-- Add additional video sources for different formats if needed -->
    </video>

    <h1>SOUNDSCAPE </h1>
    <h3>Feedback</h3>
    <p class="thank-you" id="thankYouMessage">Thank you for your feedback! We appreciate your time and valuable input.</p>
    <div class="feedback-form">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </form>
    </div>

  

    <script>
        function submitFeedback() {
            // Get the form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Store the data in local storage or send it to a server-side script
            // For demonstration purposes, we'll store it in local storage
            var feedbackData = {
                name: name,
                email: email,
                feedback: feedback
            };

            // Check if local storage is available
            if (typeof(Storage) !== 'undefined') {
                // Store the feedback data as a JSON string
                localStorage.setItem('feedback', JSON.stringify(feedbackData));

                // Display the thank you message
                document.getElementById('thankYouMessage').style.display = 'block';

                // Reset the form
                document.getElementById('feedbackForm').reset();
            } else {
                // Local storage is not available, handle the data storage on the server-side
                alert('Local storage is not supported. Please use a modern browser.');
            }
        }
    </script>
</body>
</html>
